<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماكن</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body dir="rtl" style="direction: rtl">
    <div class="wrapper">
      <section class="aboutUs">
        <div>
          <h2>مرحباً في <span>ماكن</span>، حيث الابتكار والجودة يلتقيان.</h2>
          <h3>معنا، كل فكرة تصبح خطوة نحو النجاح.</h3>
          <h3>شريكك في كل مرحلة</h3>
        </div>
        <img src="imgs/logo.png" alt="شعار" />
      </section>
      <section class="secondSec">
        <div class="firstSentence">
          <p>ماكن</p>
          <div class="word-animation">
            <p class="word" id="word1">تطوير أعمال</p>
            <p class="word" id="word2">برمجة</p>
            <p class="word" id="word3">تصميم</p>
            <p class="word" id="word4">استشارات</p>
          </div>
        </div>
        <p>ماكن نبني فكرتك، <span class="unique">نميّز</span> هويتك</p>
      </section>
      <section class="partnersClients">
        <h2>شركاء النجاح والعملاء</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imgs/Ermine.jpg" alt="ارماين " class="ermine" />
            </div>
            <div class="carousel-item">
              <img
                src="imgs/jouna-logo3.png"
                alt="جونا "
                style="background-color: goldenrod"
                class="jona"
              />
            </div>
            <div class="carousel-item">
              <img src="imgs/coffeeAddess.png" alt="Coffee Address" class="coffeeAddress"/>
            </div>
            <div class="carousel-item">
              <img src="imgs/firstWindow.png" alt="النافذة الأولى" class="firstWindow"/>
            </div>
            <div class="carousel-item">
              <img src="imgs/Baddaa.png" alt="البداع للعود" class="badaa" />
            </div>
            <div class="carousel-item">
              <img src="imgs/salla.png" alt="سلة" class="salla" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </section>
      <section class="book">
        <h2>سارع بحجز استشاراتك مجاناً</h2>
        <form>
          <div class="form-group">
            <label for="name">الاسم <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone"
              >رقم الهاتف <span class="text-danger">*</span></label
            >
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="email"
              >البريد الإلكتروني <span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">الرسالة</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
            ></textarea>
          </div>
          <button type="submit" class="btn">إرسال</button>
        </form>
      </section>
    </div>
    <script>
      const words = document.querySelectorAll(".word");

      let index = 0;

      function animateWords() {
        if (index < words.length) {
          words[index].style.opacity = 1;
          setTimeout(() => {
            words[index].style.transform = "translateY(-100%)";
            words[index].style.opacity = 0;
            index++;
            animateWords();
          }, 1000); // Adjust the delay (in milliseconds) as needed
        } else {
          // Reset the animation
          index = 0;
          words.forEach((word) => {
            word.style.transform = "translateY(0)";
            word.style.opacity = 0;
          });
          animateWords();
        }
      }

      // Start the animation
      animateWords();
    </script>
  </body>
</html>
